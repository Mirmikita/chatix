<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chatix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      padding: 40px 15px;
      min-height: 100vh;
    }

    #login, #chat {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    h1, h2 {
      color: #ff4040;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      background: #222;
      color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #ff4040;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e63636;
    }

    #messages {
      height: 500px;
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 8px;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 20px;
      max-width: 90%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .my-message {
      background: #ff4040;
      align-self: flex-end;
      color: white;
      flex-direction: row-reverse;
    }

    .other-message {
      background: #222;
      align-self: flex-start;
      color: #ddd;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #ff4040;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: white;
      flex-shrink: 0;
    }

    #messageInput {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #back-button {
      background: #444;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>Вход в чат</h1>
    <input type="text" id="username" placeholder="Ваше имя">
    <input type="text" id="room" placeholder="Название комнаты">
    <button onclick="connect()">Подключиться</button>
  </div>

  <div id="chat" style="display:none;">
    <button id="back-button" onclick="disconnect()">← Назад</button>
    <h2 id="room-title"></h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    let ws;
    let username;
    let room;

    function connect() {
      username = document.getElementById('username').value || 'Аноним';
      room = document.getElementById('room').value || 'general';

      if (!room || !username) {
        alert('Введите имя и комнату!');
        return;
      }

      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      ws = new WebSocket(`${protocol}://${window.location.host}/ws/${room}`);

      ws.onopen = () => {
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
        document.getElementById('room-title').innerText = `Комната: ${room}`;

        const input = document.getElementById('messageInput');
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      };

      ws.onmessage = (event) => {
        const messages = document.getElementById('messages');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');

        if (event.data.includes(username + ':')) {
          msgDiv.classList.add('my-message');
        } else {
          msgDiv.classList.add('other-message');
        }

        const sender = event.data.split('] ')[1]?.split(':')[0] || "А";
        const avatar = document.createElement('div');
        avatar.classList.add('avatar');
        avatar.textContent = sender.trim()[0].toUpperCase();

        const text = document.createElement('div');
        text.textContent = event.data;

        msgDiv.appendChild(avatar);
        msgDiv.appendChild(text);
        messages.appendChild(msgDiv);
        messages.scrollTop = messages.scrollHeight;
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    function disconnect() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close();
      }
      document.getElementById('chat').style.display = 'none';
      document.getElementById('login').style.display = 'block';
      document.getElementById('messages').innerHTML = '';
      document.getElementById('username').value = '';
      document.getElementById('room').value = '';
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();

      if (ws && ws.readyState === WebSocket.OPEN && text) {
        ws.send(JSON.stringify({
          sender: username,
          text: text
        }));
        input.value = '';
      }
    }
  </script>
</body>
</html>
