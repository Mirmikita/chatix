<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Chatix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --panel: #1a1a1a;
      --input: #222;
      --accent: #ff4040;
      --message-bg: #2a2a2a;
    }

    [data-theme="light"] {
      --bg: #f2f2f2;
      --fg: #222;
      --panel: #fff;
      --input: #f0f0f0;
      --accent: #d42a2a;
      --message-bg: #e5e5e5;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    #login, #chat {
      background: var(--panel);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 1100px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      box-sizing: border-box;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: var(--input);
      color: var(--fg);
      box-sizing: border-box;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 0;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    h1, h2 {
      text-align: center;
      color: var(--accent);
      margin-top: 0;
    }

    #chat-area {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 20px;
    }

    #messages {
      flex: 1;
      height: 500px;
      background: var(--message-bg);
      border-radius: 8px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 90%;
      word-break: break-word;
    }

    .my-message {
      background: var(--accent);
      color: white;
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .other-message {
      background: var(--input);
      color: var(--fg);
      align-self: flex-start;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      flex-shrink: 0;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .sidebar {
      width: 220px;
      background: var(--input);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h3 {
      margin-bottom: 10px;
      margin-top: 0;
    }

    .user-list {
      font-size: 14px;
      list-style: none;
      padding-left: 0;
      margin: 0 0 15px 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    .user-list li {
      margin-bottom: 6px;
      padding: 4px 0;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .message-input-container {
      display: flex;
      gap: 10px;
    }

    .message-input-container input {
      flex-grow: 1;
    }

    .status {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      #chat-area {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        order: -1;
      }

      #messages {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>–í—Ö–æ–¥ –≤ Chatix</h1>
    <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" />

    <div id="room-input" style="display: none;">
      <input type="text" id="room" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" />
    </div>

    <button onclick="chooseRoom(false)">üîì –í–æ–π—Ç–∏ –≤ –æ–±—â–∏–π —á–∞—Ç</button>
    <button onclick="chooseRoom(true)">üîê –°–æ–∑–¥–∞—Ç—å —Å–≤–æ—é –∫–æ–º–Ω–∞—Ç—É</button>
    <button id="connect-button" style="display: none;" onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    <div class="status" id="login-status"></div>
  </div>

  <div id="chat" style="display:none;">
    <div class="toolbar">
      <h2 id="room-title">–ö–æ–º–Ω–∞—Ç–∞</h2>
      <button onclick="toggleTheme()">üåó –¢–µ–º–∞</button>
    </div>

    <div id="chat-area">
      <div id="messages"></div>

      <div class="sidebar">
        <div class="avatar" id="profile-avatar">U</div>
        <input type="file" id="avatarUpload" accept="image/*" />
        <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
        <ul class="user-list" id="user-list"></ul>
        <button onclick="disconnect()">–í—ã–π—Ç–∏</button>
      </div>
    </div>

    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button id="send-button" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    <div class="status" id="chat-status"></div>
  </div>

  <script>
    let ws;
    let username;
    let room;
    let avatarDataURL = null;
    let isConnected = false;

    window.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem("username");
      if (savedName) document.getElementById("username").value = savedName;

      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);

      document.getElementById("messageInput").addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
      });
    });

    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    function chooseRoom(custom) {
      room = custom ? null : "global";
      document.getElementById("room-input").style.display = custom ? "block" : "none";
      document.getElementById("connect-button").style.display = custom ? "block" : "none";
      document.getElementById("login-status").textContent = custom ? "–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" : "–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –æ–±—â–µ–º—É —á–∞—Ç—É...";
      
      if (!custom) {
        connect();
      }
    }

    function connect() {
      username = document.getElementById("username").value.trim() || "–ê–Ω–æ–Ω–∏–º";
      if (!room) room = document.getElementById("room").value.trim() || "private-" + Math.random().toString(36).substring(2, 8);
      if (!username) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");

      localStorage.setItem("username", username);

      const proto = location.protocol === "https:" ? "wss" : "ws";
      const wsUrl = `${proto}://${location.host}/ws/${room}`;
      document.getElementById("login-status").textContent = `–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ ${wsUrl}...`;
      
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        isConnected = true;
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "block";
        document.getElementById("room-title").textContent = room === "global" ? "–û–±—â–∏–π —á–∞—Ç" : `–ö–æ–º–Ω–∞—Ç–∞: ${room}`;
        document.getElementById("profile-avatar").textContent = username[0].toUpperCase();
        ws.send(JSON.stringify({ username }));
        document.getElementById("chat-status").textContent = "–ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
        updateSendButtonState();
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.users) {
            updateUserList(data.users);
            return;
          }
        } catch (e) {
          console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:", e);
        }

        addMessageToChat(event.data);
      };

      ws.onerror = (error) => {
        console.error("WebSocket error:", error);
        document.getElementById("login-status").textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
        document.getElementById("chat-status").textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
        isConnected = false;
        updateSendButtonState();
      };

      ws.onclose = () => {
        console.log("WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
        document.getElementById("chat-status").textContent = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ";
        isConnected = false;
        updateSendButtonState();
      };
    }

    function addMessageToChat(messageText) {
      const messages = document.getElementById("messages");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      
      const isMine = messageText.includes(`${username}:`);
      msgDiv.classList.add(isMine ? "my-message" : "other-message");

      const avatar = document.createElement("div");
      avatar.classList.add("avatar");

      if (avatarDataURL && isMine) {
        const img = document.createElement("img");
        img.src = avatarDataURL;
        avatar.appendChild(img);
      } else {
        const sender = messageText.split("] ")[1]?.split(":")[0] || "U";
        avatar.textContent = sender.trim()[0].toUpperCase();
      }

      const text = document.createElement("div");
      text.textContent = messageText;
      msgDiv.appendChild(avatar);
      msgDiv.appendChild(text);
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function updateUserList(users) {
      const ul = document.getElementById("user-list");
      ul.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        ul.appendChild(li);
      });
    }

    function disconnect() {
      if (ws) {
        ws.close();
      }
      document.getElementById("chat").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("messages").innerHTML = "";
      document.getElementById("user-list").innerHTML = "";
      document.getElementById("room").value = "";
      document.getElementById("login-status").textContent = "";
      room = null;
      isConnected = false;
      updateSendButtonState();
    }

    function updateSendButtonState() {
      const sendButton = document.getElementById("send-button");
      if (sendButton) {
        sendButton.disabled = !isConnected;
      }
    }

    function sendMessage() {
      if (!isConnected) {
        alert("–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É");
        return;
      }

      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (ws && text) {
        try {
          ws.send(JSON.stringify({ sender: username, text }));
          input.value = "";
        } catch (e) {
          console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:", e);
          document.getElementById("chat-status").textContent = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è";
        }
      }
    }

    document.getElementById("avatarUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      
      if (file.size > 1024 * 1024) { // 1MB limit
        alert("–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 1MB");
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        avatarDataURL = reader.result;
        const avatar = document.getElementById("profile-avatar");
        avatar.innerHTML = `<img src="${avatarDataURL}" />`;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
